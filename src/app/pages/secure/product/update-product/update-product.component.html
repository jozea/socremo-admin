<div *ngIf="loading" class="loader_container">
    <div class="spinner">
        <div class="spinner-item"></div>
        <div class="spinner-item"></div>
        <div class="spinner-item"></div>
        <div class="spinner-item"></div>
        <div class="spinner-item"></div>
    </div>
</div>

<div class="row header mt-3 bg-white">
    <div class="col-md-3">
        <p class="p-3 px-4 lead">Update Product</p>
    </div>
</div>

<section>

    <form action="">
        <div class="mb-5">
            <mat-card class="m-3 p-0 pt-3 px-3 pb-2">
                <h5 class="font-weight-bold">New Product</h5>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Product Name</mat-label>
                        <input [(ngModel)]="data.row.fullName" matInput name="field1" type="number">
                    </mat-form-field>&nbsp;&nbsp;
        
                    <mat-form-field appearance="outline">
                        <mat-label>Product Type</mat-label>
                        <input [(ngModel)]="field2" matInput name="field2" type="number">
                    </mat-form-field>&nbsp;&nbsp;
        
                    <mat-form-field appearance="outline">
                        <mat-label>Product Number</mat-label>
                        <input [(ngModel)]="data.row.mobileNumber" matInput name="field3" type="number">
                    </mat-form-field>&nbsp;&nbsp;
